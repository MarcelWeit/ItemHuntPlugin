name: ItemHuntPlugin
version: '1.0-SNAPSHOT'
main: weitma.itemHuntPlugin.ItemHuntPlugin
api-version: '1.21'
commands:
  startchallenge:
    description: Starts the challenge
    default: op
    permission: itemhuntplugin.startchallenge
  resetchallenge:
    description: Resets the challenge
    default: op
    permission: itemhuntplugin.resetchallenge
  results:
    description: Shows the results
    default: op
    permission: itemhuntplugin.results
  teams:
    description: Shows the teams
  skipitem:
    description: Skips item by admin
    default: op
    permission: itemhuntplugin.skipitem
  showcollecteditems:
    description: Shows the collected items
    usage: /<command> <teamIndex> <playerUUID> <inventoryIndex>
  timer:
    description: Pause or resume the timer
    default: op
    permission: itemhuntplugin.skipitem
  startvoteskipnight:
    description: Starts a vote to skip the night
    default: op
    permission: itemhuntplugin.startvoteskipnight
  voteskipnighttrue:
    description: Votes to skip the night
  voteskipnightfalse:
    description: Votes to not skip the night
  giveupdraftitem:
    description: Gives x amount of updraft items
    default: op
    permission: itemhuntplugin.giveupdraftitem